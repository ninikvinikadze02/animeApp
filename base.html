<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Site {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href = "{{url_for('static',filename='styles.css')}}" rel="stylesheet">
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" aria-current="page" href="{{url_for('home')}}">Home</a>
        <a class="nav-link" href="{{url_for('anime')}}">Anime</a>
          <a class="nav-link" href="{{url_for('top25Anime')}}">Top 25 Anime</a>
        <a class="nav-link" href="{{url_for('addAnime')}}">Add Anime</a>
          {% if 'username' not in session %}
            <a class="nav-link" href="{{url_for('login')}}">Login</a>
          {% endif%}
           {% if 'username' in session %}
                <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
              {% endif %}
      </div>
    </div>
  </div>
</nav>

    {% block content %} <h1>მოგესალმებით {{session['username']}} </h1> {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
